<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First HTML</title>
</head>
<body>
    <h1 id="h1"></h1>

    <br>

    <h2 id="h2"></h2>

    <br>

       <li id="service1" type="1">CSS Development</li>
       <li id="service2" type="2">Responsive web Design</li>
       <li id="service3" type="3">Product Design</li>
    </ol>
    
    <br>

    <ul id="unordered">

    <textarea id="textarea" cols="30" rows="10"></textarea>

    <br>

    <label for="">Male</label>

    <label for="">Female</label>
    <input name="gender" id="radio_female" type="radio">

    <br>

    <label for="">Coding</label>
    <input id="checkbox" type="checkbox">

    <label for="">Writing</label>

    <br>

    <button type="submit" id="submit_button">Submit</button>

    <br>

    <footer id="footer"></footer>

</body>
</html>
